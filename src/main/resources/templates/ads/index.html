<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>All Ads</title>
</head>
<body>
<h1>AdLister Ads</h1>

<header th:include="~{partials/partials :: header}"></header>

<div th:each="ad : ${ads}">
	<h2><a th:href="@{|/ads/${ad.id}|}">[[${ad.title}]]</a></h2>
	<p th:text="${ad.description}"></p>
	<p th:text="${ad.user.username}"></p>
</div>

</body>
</html>
